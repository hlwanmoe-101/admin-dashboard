<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main container-fluid">
      <div class="row">
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
          <button class="hide-sidebar-btn btn btn-link">
            <i class="feather-x-circle text-light" style="font-size: 3em"></i>
          </button>
        </div>
        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
          <div class="row header">
            <div class="col-12">
              <div
                class="
                  p-4
                  bg-primary
                  rounded
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                <button class="show-sidebar-btn btn btn-link d-lg-none">
                  <i class="feather-menu text-light" style="font-size: 3em"></i>
                </button>

                <form action="" method="post">
                  <div class="form-inline">
                    <input
                      type="text"
                      class="form-control mr-2 search-bar"
                      placeholder="Search"
                    />
                    <button class="btn btn-light">
                      <i class="feather-search text-primary p-0"></i>
                    </button>
                  </div>
                </form>
                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="img/user/avatar1.jpg"
                      alt=""
                      class="user-img shadow-sm"
                    />
                    Hlwan
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="vh-100"></div>
            </div>
            <div class="col-12">
              <div class="vh-100 bg-info"></div>
            </div>
            <div class="col-12">
              <div class="vh-100"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.0/umd/popper.min.js"></script>
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
