<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main container-fluid">
      <div class="row">
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
          <div class="d-flex justify-content-between align-items-center py-3">
            <div class="h4">
              <span
                class="
                  feather-heart
                  text-danger
                  rounded-circle
                  border border-danger
                  bg-white
                  h3
                  p-1
                "
              ></span>
              <span class="text-primary">HOPE</span>
            </div>
            <button class="hide-sidebar-btn btn btn-link d-lg-none">
              <i
                class="feather-x-circle text-primary"
                style="font-size: 3em"
              ></i>
            </button>
          </div>
        </div>
        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
          <div class="row header mb-3">
            <div class="col-12">
              <div
                class="
                  p-4
                  bg-primary
                  rounded
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                <button class="show-sidebar-btn btn btn-link d-lg-none">
                  <i class="feather-menu text-light" style="font-size: 3em"></i>
                </button>

                <form action="" method="post" class="d-none d-md-block">
                  <div class="form-inline">
                    <input
                      type="text"
                      class="form-control mr-2 search-bar"
                      placeholder="Search"
                    />
                    <button class="btn btn-light">
                      <i class="feather-search text-primary p-0"></i>
                    </button>
                  </div>
                </form>

                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="img/user/avatar1.jpg"
                      alt=""
                      class="user-img shadow-sm"
                    />
                    Hlwan
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 h1 text-center my-auto text-primary">
                      <i class="feather-shopping-bag"></i>
                    </div>
                    <div class="col-8 text-center">
                      <p class="mb-1 font-weight-bold h3">
                        <span class="counter-up">123</span>
                      </p>
                      <span class="mb-1 text-black-50">Today Order</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 h1 text-center my-auto text-primary">
                      <i class="feather-user"></i>
                    </div>
                    <div class="col-8 text-center">
                      <p class="mb-1 font-weight-bold h3">
                        <span class="counter-up">454</span>
                      </p>
                      <span class="mb-1 text-black-50">Today User</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 h1 text-center my-auto text-primary">
                      <i class="feather-package"></i>
                    </div>
                    <div class="col-8 text-center">
                      <p class="mb-1 font-weight-bold h3">
                        <span class="counter-up">223</span>
                      </p>
                      <span class="mb-1 text-black-50">Today Item</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 h1 text-center my-auto text-primary">
                      <i class="feather-map-pin"></i>
                    </div>
                    <div class="col-8 text-center">
                      <p class="mb-1 font-weight-bold h3">
                        <span class="counter-up">14</span>
                      </p>
                      <span class="mb-1 text-black-50">Location</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-xl-8">
              <div class="card shadow">
                <div class="card-body">
                  <div
                    class="d-block d-lg-flex d-md-flex justify-content-between align-items-center"
                  >
                    <span class="h4 mb-0">Order & Viewer</span>
                    <div class="ml-4 my-2 ml-lg-0 my-lg-0">
                      <img
                        src="img/user/avatar2.jpg"
                        class="ov-img rounded-circle shadow-sm"
                        alt=""
                      />
                      <img
                        src="img/user/avatar1.jpg"
                        class="ov-img rounded-circle shadow-sm"
                        alt=""
                      />
                      <img
                        src="img/user/avatar3.jpg"
                        class="ov-img rounded-circle shadow-sm"
                        alt=""
                      />
                      <img
                        src="img/user/avatar4.jpg"
                        class="ov-img rounded-circle shadow-sm"
                        alt=""
                      />
                      <img
                        src="img/user/avatar5.jpg"
                        class="ov-img rounded-circle shadow-sm"
                        alt=""
                      />
                    </div>
                  </div>
                  <canvas id="myChart" height="150"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/way_point/jquery.waypoints.js"></script>
    <script src="vendor/counter_up/counter_up.js"></script>
    <script src="vendor/chart_js/chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
